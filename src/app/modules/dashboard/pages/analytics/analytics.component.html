<div class="page-header">
    <h4 class="page-title">Dashboard</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a [routerLink]="['/dashboard']">
                <i class="flaticon-home"></i>
            </a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
            <div class="card-body ">
                <div class="row align-items-center">
                    <div class="col-icon">
                        <div class="icon-big text-center icon-primary bubble-shadow-small">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="col col-stats ml-3 ml-sm-0">
                        <div class="numbers">
                            <p class="card-category">Usuarios</p>
                            <h4 class="card-title"> {{ users.length }} </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-icon">
                        <div class="icon-big text-center icon-default bubble-shadow-small">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                    </div>
                    <div class="col col-stats ml-3 ml-sm-0">
                        <div class="numbers">
                            <p class="card-category">Cursos</p>
                            <h4 class="card-title">{{ courses.length }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-icon">
                        <div class="icon-big text-center icon-primary bubble-shadow-small">
                            <i class="fas fa-file-signature"></i>
                        </div>
                    </div>
                    <div class="col col-stats ml-3 ml-sm-0">
                        <div class="numbers">
                            <p class="card-category">Proyectos</p>
                            <h4 class="card-title">{{ projects.length }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-icon">
                        <div class="icon-big text-center icon-default bubble-shadow-small">
                            <i class="fas fa-database"></i>
                        </div>
                    </div>
                    <div class="col col-stats ml-3 ml-sm-0">
                        <div class="numbers">
                            <p class="card-category">Base de Datos</p>
                            <h4 class="card-title">{{ dataBasesUser.length }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<h4 class="page-title">Proyectos Actuales</h4>
<div class="table">
    <table
datatable
class="table table-striped table-bordered row-border hover"
>

<thead class="thead-dark table-striped table-bordered row-border hover">
    <tr align="center">
      <th>NOMBRE</th>
      <th>ESTADO</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of projects; let indice=index">
      <td>{{ app.name }}</td>
      <div *ngIf="app.running; else alternativeBlock">
        <td>En ejecuci√≥n</td>
      </div>      
      <ng-template #alternativeBlock>
        <td>Detenida</td>
      </ng-template>
      <td align="center">
        <button (click)="toggleRunningState(app)">
            {{ app.running ? 'Detener' : 'Iniciar' }}
          </button>
      </td>    
    </tr>
  </tbody>
</table>
